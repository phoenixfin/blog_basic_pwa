<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <title>Phosenix Literacy</title>
    <meta name="description" content="My blog app"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon.png">
    <meta name="theme-color" content="#AA0000"/>
  </head>
  <body>
      <nav class="red darken-4" role="navigation">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo" id="logo-container">PhoenixLiteracy</a>
          <a href="#" class="sidenav-trigger" data-target="nav-mobile">☰</a>
          <ul class="topnav right hide-on-med-and-down"></ul>
          <ul class="sidenav" id="nav-mobile"></ul>
        </div>
      </nav>

      <header>
        <!-- Navigasi -->
         <h1></h1>
          <div class="container">
          <img class="responsive-img profpict" alt="About me" src="public/images/profile.jpg" />
        </div>
      </header>
      <div class="container" id="body-content"></div>
      <footer>
          Aditya Firman Ihsan © July 2020
      </footer>

      <script src="js/materialize.min.js"></script>
      <script src="js/nav.js"></script>
      <script>
      // REGISTER SERVICE WORKER
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then(function() {
              console.log("Pendaftaran ServiceWorker berhasil");
            })
            .catch(function() {
              console.log("Pendaftaran ServiceWorker gagal");
            });
        });
      } else {
        console.log("ServiceWorker belum didukung browser ini.");
      }
    </script>

  </body>
</html>
